 <script type="text/javascript">

  jQuery(function($) {

  function carousel(){
     $( "#sliderImage" ).animate({
        left: "-552",
        }, 5000, function() {
          var firstImg=$("#sliderImage img").first();
        $("#sliderImage").append(firstImg);
        $("#sliderImage").css("left","-276px");
       });
    }; 

    interval=setInterval(carousel,3000);

    $("#arrowR").click(function(){
      clearInterval(interval);
      $( "#sliderImage" ).animate({
          left: "-552",
          }, 100, function() {
            var firstImg=$("#sliderImage img").first();
          $("#sliderImage").append(firstImg);
          $("#sliderImage").css("left","-276px");
         });

    });

    $("#arrowL").click(function(){
      clearInterval(interval);
      $( "#sliderImage" ).animate({
          left: "0",
          }, 100, function() {
            var lastImg=$("#sliderImage img").last();
          $("#sliderImage").prepend(lastImg);
          $("#sliderImage").css("left","-276px");
         });

    });


  });
</script>
